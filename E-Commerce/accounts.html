<form id="loginForm" >

    <img src="https://dashtechinc.com/wp-content/uploads/2020/02/E-Commerce-in-our-daily-life.jpg" alt="Avatar" class="avatar">

  <div class="container">
    <label for="uname" id="username"><b>Username</b></label>
    
    <input type="text" class="us" placeholder="Enter Username" name="uname" required>
    <label for="psw" id="passw"><b>Password</b></label>

    <input type="password" class="ps" placeholder="Enter Password" name="psw" required>
        
    <button type="submit" class="button1">Login</button>
    <label class="rem">
      <input type="checkbox" checked="checked" name="remember" > Remember me
    </label>
  </div>

  <div class="container">
    <button type="button1" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="accounts.html">password?</a></span>
  </div>
